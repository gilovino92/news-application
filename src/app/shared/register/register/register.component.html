<form class="example-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control" placeholder="username" formControlName="username">

    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">

      <div *ngIf="username.errors.required">
        Username is required.
      </div>

      <div *ngIf="username.errors.forbiddenName">
        Username cannot contain special characters.
      </div>
    </div>


  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Another label</label>
    <select class="form-control" (change)="changeOptions($event)" formControlName="preference">
      <option value="" disabled>Choose your city</option>
      <option *ngFor="let cat of categories" [ngValue]="cat.value">{{cat.title}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary form-btn"
    [disabled]="!profileForm.valid">{{user ?'Save' :'Register'}}</button>
</form>
